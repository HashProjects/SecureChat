<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SecureChat</title>
  <!-- <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script> -->
  <script src="https://cdn.socket.io/3.1.3/socket.io.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <!-- import CryptoJS for Symmetric Key Encryption -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
  <script src="/room.js" defer></script>
  <script src="/nodersa.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jsrsasign/8.0.20/jsrsasign-all-min.js"></script>
  <link rel="stylesheet" type="text/css" href="/build/styles.css" media="screen" />
</head>

<body>
  <a id="logout" href="/login" onclick="logout()"> Logout </a>
  <div class="content">
    <div class="center">
      <div class="login" id="roomTitle">Chat Room</div>
      <div id="room">
        <div id="chat">
          <div id="chat-stuff">
            <ul id="messageList"></ul>
          </div>
          <div id="chatInput">
            <textarea type="text" id="chatBox"></textarea>
            <a id="chatButton" class="button">Send</a>
          </div>
        </div>
        <ul id="userList">
          <h3>Users</h3>
        </ul>
      </div>
    </div>
  </div>
</body>

</html>
